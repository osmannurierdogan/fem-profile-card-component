<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="container__image">
					<img
						class="container__image--top"
						src="./images/bg-pattern-top.svg"
						alt="Background Image"
					/>
					<img
						class="container__image--bottom"
						src="./images/bg-pattern-bottom.svg"
						alt="Background Image"
					/>
				</div>
				<div class="card">
					<div class="user">
						<div class="user__background-image">
							<img
								src="./images/bg-pattern-card.svg"
								alt="Card Top Background Image"
							/>
						</div>

						<div class="user__informations">
							<img
								class="user__informations__avatar"
								src="./images/image-victor.jpg"
							/>
							<h3 class="user__informations__name">
								Victor Crest <span class="user__informations__age">26</span>
							</h3>
							<p class="user__informations__location">London</p>
						</div>
						<span class="seperator"></span>
						<div class="user__stats-box">
							<div class="user__stats-box__item">
								<span class="user__stats-box__item--number">80K</span>
								<span class="user__stats-box__item--text">Followers</span>
							</div>
							<div class="user__stats-box__item">
								<span class="user__stats-box__item--number">803K</span>
								<span class="user__stats-box__item--text">Likes</span>
							</div>
							<div class="user__stats-box__item">
								<span class="user__stats-box__item--number">1.4K</span>
								<span class="user__stats-box__item--text">Photos</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://linkedin.com/in/osmannurierdogan">Osman Nuri Erdogan</a
				>.
			</div>
		</footer>
	</body>
</html>
